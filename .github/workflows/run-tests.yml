name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref on which to run the tests.
        required: true
  workflow_call:
    inputs:
      ref:
        description: Git ref on which to run the tests.
      options:
        description: Options to pass to pytest.

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout given ref
      uses: actions/checkout@v3
      if: inputs.ref != ''
      with:
        ref: ${{ inputs.ref }}

    - name: Checkout current branch
      uses: actions/checkout@v3
      if: inputs.ref == ''
      with:
        ref: ${{ github.ref }}

    - name: Install non-Python dependencies (Linux)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: blender openscad

    - name: Restore cached non-Python dependencies (Windows)
      id: windows-cache-deps
      if: ${{ matrix.os == 'windows-latest' }}
      uses: actions/cache@v3
      with:
        path: downloads
        key: windows-deps

    - name: Download non-Python dependencies (Windows)
      if: ${{ matrix.os == 'windows-latest' && steps.windows-cache-deps.outputs.cache-hit != 'true' }}
      run: |
        curl https://files.openscad.org/OpenSCAD-2021.01-x86-64.zip -O downloads/openscad.zip
        curl https://www.blender.org/download/release/Blender3.6/blender-3.6.0-windows-x64.zip -O downloads/blender.zip

    - name: Install non-Python dependencies (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        Expand-Archive -Path scenic-deps/openscad.zip -O openscad
        Move-Item -Path openscad/openscad-2021.01 -Destination $Env:Programfiles\OpenSCAD
        Expand-Archive -Path scenic-deps/blender.zip -O $Env:Programfiles\Blender Foundation\Blender

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Scenic and dependencies
      run: |
        python -m pip install -e ".[test]"

    - name: Run pytest
      run: |
        pytest --no-graphics ${{ inputs.options }}
